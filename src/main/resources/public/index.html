<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<div id="about-container">
		<div id="brand">
			<img src="imgs/sudoku.jpg" alt="Sudoku">
			<h1>Solução do Sudoku</h1>
		</div>
		<p id="description">Projeto feito por Davy Eugenio e Luann Ferreira para disciplina de Analise e Estruturas de
			Dados</p>

		<p>Programadores: </p>
		<div id="user-container">
			<div class="user-card">
				<div class="user-img">
					<img src="imgs/davy.jpg" alt="Davy Eugenio">
				</div>
				<p class="user-name"> Davy Eugenio</p>
			</div>
			<div class="user-card">
				<div class="user-img">
					<img src="imgs/luann.jpg" alt="Luann Ferreira">
				</div>
				<p class="user-name"> Luann Ferreira</p>
			</div>

		</div>
	</div>

	<div id="side-container">
		<h3>Insira um desafio: </h3>
		<form class="board">
			<table id="board" class="board-table"></table>
		</form>
	</div>
	
	</div>
	<div class="sidenav">
		<input id="iAttempts" class="sidenav-item" type="number" placeholder="N° de Tentativas" value="10">
		<div id="btnSend" class="sidenav-item" onclick="getResult()">Enviar</div>
		<div class="">
			<div id="caminho"></div>
			<label>Tentativas:</label>
			<div id="distancia">0</div>
		</div>
	</div>
</body>


<script src="js/errorhandler.js"></script>
<script src="js/index.js"></script>

</html>
